<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="all.css">
	</head>
	<body>
		<div class="status-panel">
			<!-- bone -->
			<div class="bone">
				<img src="./img/SKELLY_Base.png" alt="">
			</div>

			<!-- ability point -->
			<div class="ability str bar-block">
				<img src="./img/str.png">
				<div class="value">0</div>
				<div class="bar-frame">
					<div class="bar-value"></div>
				</div>
			</div>
			<div class="ability agi bar-block">
				<img src="./img/agi.png">
				<div class="value">0</div>
				<div class="bar-frame">
					<div class="bar-value"></div>
				</div>
			</div>
			<div class="ability int bar-block">
				<img src="./img/int.png">
				<div class="value">0</div>
				<div class="bar-frame">
					<div class="bar-value"></div>
				</div>
			</div>
			<div class="ability luk bar-block">
				<img src="./img/luk.png">
				<div class="value">0</div>
				<div class="bar-frame">
					<div class="bar-value"></div>
				</div>
			</div>

			<!-- health status -->
			<div class="bar-block armor">
				<img src="./img/shield.png">
				<div class="bar-frame">
					<div class="bar-value"></div>
				</div>
			</div>
			<div class="bar-block health">
				<img src="./img/heart.png">
				<div class="bar-frame">
					<div class="bar-value"></div>
				</div>
			</div>
			<img src="./img/live.gif" class="alive-status-img" id="alive-status">
			<img src="./img/dead.gif" class="alive-status-img" id="dead-status">

			<!-- addictive status -->
			<div class="bar-block drugs">
				<img src="./img/drugs.png">
				<div class="bar-frame">
					<div class="bar-value"></div>
				</div>
			</div>
			<div class="bar-block drunk">
				<img src="./img/wine.png">
				<div class="bar-frame">
					<div class="bar-value"></div>
				</div>
			</div>

			<!-- basic needs status -->
			<div class="food">
				<div class="vertical-bar">
					<div class="vertical-frame">
						<div class="vertical-value"></div>
					</div>
					<img src="./img/food.png" class="vertical-img">
				</div>
			</div>
			<div class="thirst">
				<div class="vertical-bar">
					<div class="vertical-frame">
						<div class="vertical-value"></div>
					</div>
					<img src="./img/drink.png" class="vertical-img">
				</div>
			</div>

			<!-- skill -->
			<div class="skill text">
				<p>天賦：<span id="learnedSkill"></span></p>
			</div>
			<div class="skill skill-button">
				<img src="./img/plus2.png" class="skill-img animation-blink">
			</div>

			<!-- skill window -->
			<div class="skill-window" v-if="openSkillWindow">
				<div class="window-title">
					<p>可習得的天賦：</p>
					<button class="window-close">x</button>
				</div>
				<div class="window-body">
					<table style="width: 100%;">
						<tbody>
							<!-- <tr>
								<td class="td-name">{{ skill }}</td>
								<td><button>學習</button></td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>
		</div>	
		<script src="app.js"></script>
	</body>
</html>
