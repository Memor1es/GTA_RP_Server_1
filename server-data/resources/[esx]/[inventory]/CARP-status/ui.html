				$(function() {
					var $debug = $("#debug");
					var $heal = $("#heal");
					var $box = $("#box");
					var $boxArmor = $("#boxArmor");
					var $boxFood = $("#boxFood");
					var $boxThirst = $("#boxThirst");

					var $boxDrugs = $("#boxDrugs");
					var $boxDrunk = $("#boxDrunk");

					var $drunk = $("#drunk");
					var $drugs = $("#drugs");
					
					var isAlive = true;

					window.addEventListener('message', function(event){
						if (event.data.stats) {
							$box.css("width", (event.data.heal-100)+"%");
							$boxArmor.css("width", (event.data.armor)+"%");
							$boxFood.css("width", (event.data.food)+"%");
							$boxThirst.css("width", (event.data.thirst)+"%");
							$boxDrugs.css("width", (event.data.drugs)+"%");
							$boxDrunk.css("width", (event.data.drunk)+"%");
							//console.log(event.data.heal-100)
							if ((event.data.heal-100) > 0){
								if (!isAlive) {
									$('#alive').attr('src', "./live.gif");	
									isAlive = true;
								}
							} else if (isAlive){
								$('#alive').attr('src', "./dead.gif");
								isAlive = false;
							}
						}


						if (event.data.update) {
						 	$('#heal').css({'opacity' : event.data.opacity})
						 	$('#armor').css({'opacity' : event.data.opacity})
						 	$('#food').css({'opacity' : event.data.opacity})
						 	$('#thirst').css({'opacity' : event.data.opacity})
						 	$('#drugs').css({'opacity' : event.data.opacity})
						 	$('#drunk').css({'opacity' : event.data.opacity})
						 	$('#box').css({'opacity' : event.data.opacity})
						 	$('#boxArmor').css({'opacity' : event.data.opacity})
						 	$('#boxFood').css({'opacity' : event.data.opacity})
						 	$('#boxThirst').css({'opacity' : event.data.opacity})
						 	$('#boxDrugs').css({'opacity' : event.data.opacity})
						 	$('#boxDrunk').css({'opacity' : event.data.opacity})
							$('#alive').css({'opacity' : event.data.opacity})
						}
					});
				});
